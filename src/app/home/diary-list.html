<div class="container">
  <h2>Dagboksinlägg</h2>
  <ul>
    <li *ngFor="let entry of diaryEntries; trackBy: trackById" (click)="viewEntry(entry)">
      <strong>{{ entry.title }}</strong> - <em>{{ entry.date | date: 'short' }}</em>
      <!-- Rendera formaterat HTML-innehåll -->
      <p [innerHTML]="entry.content | slice: 0:100"></p>
      <a (click)="viewEntry(entry)">Läs mer</a>
    </li>
  </ul>
</div>
